		<script type="text/javascript">
			// 创建命名空间 只需要将自己的代码写入 无法被外部访问
			(function($, doc) {
				mui.plusReady(function() {
					
					// 获取我自己的用户信息
					var me = app.getUserGlobalInfo();
					
					// 获取聊天页面webview
					var chattingWebView = plus.webview.currentWebview();
					
					// 设置软键盘样式
					chattingWebView.setStyle({
						softinputMode: "adjustResize"
					});
					
					// 获取上一个页面传入的好友属性值
					var friendUserId = chattingWebView.friendUserId;
					var friendNickname = chattingWebView.friendNickname;
					
					// 标题改为朋友的昵称
					doc.getElementById("chatting-nickname").innerHTML = friendNickname;
					
					// 设置聊天记录进入页面的时候自动滚动
					var areaMsgList = doc.getElementById("msg");
					areaMsgList.scrollTop = areaMsgList.scrollHeight + areaMsgList.offsetHeight;
					
					// 获取dom控件
					var msg_text = doc.getElementById("msg-text");
					var send = doc.getElementById("send");
					
					// 监听用户输入，使send按钮变色
					msg_text.addEventListener("input", function() {
						var msg_text_val = msg_text.value;
						if (msg_text_val.length > 0) {
							send.setAttribute("class", "mui-btn-danger");
						} else {
							send.setAttribute("class", "mui-btn-gray");
						}
					});
					
					// 对当前的窗口监听resize事件
					window.addEventListener("resize", function() {
						resizeScreen();
						doc.getElementById("msg-outter").style.paddingBottom = "50px";
					});
					
					// 发送消息按钮的事件绑定
					send.addEventListener("tap", function() {
						
						// 发送之前判断网络状态
						var connectionStatus = plus.networkinfo.getCurrentType();
						if (connectionStatus == 0 || connectionStatus == 1) {
							app.showToast("当前网络不可用", "error");
							return;
						}
						
						// 对文本框中内容长度进行判断，长度为0，返回
						var msg_text_val = msg_text.value;
						if (msg_text_val.length === 0) {
							return;
						}
						
					});
					
					// 重新调整聊天窗口
					function resizeScreen() {
						var areaMsgList = doc.getElementById("msg");
						areaMsgList.scrollTop = areaMsgList.scrollHeight + areaMsgList.offsetHeight;
					}
					
				});
			} (mui, document));
		</script>
